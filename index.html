<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
      <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.rtl.min.css" integrity="sha384-7mQhpDl5nRA5nY9lr8F1st2NbIly/8WqhjTp+0oFxEA/QUuvlbF6M1KXezGBh3Nb" crossorigin="anonymous">
        CSS only 
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
        JavaScript Bundle with Popper and fontawesome  -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script> 
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css"
        crossorigin="anonymous" /> 
        
    <link rel="stylesheet" type="text/css" href="style.css">  
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h2>Registration Form</h2>
        </div>

        <form action="" class="form" id="form">
            <div class="form-control">
                <label>Name</label>
                <input type="text" name="" id="username" placeholder="Enter Your First Name" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Phone Number</label>
                <input type="text" name="" id="phone" placeholder="Enter Your Phone Number" autocomplete="off" >
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Age</label>
                <input type="text" name="" id="age" placeholder="Enter Your Age" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Email</label>
                <input type="text" name="" id="email" placeholder="Enter Your Email" autocomplete="off">
                <small>Error Message</small>
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
               
            </div>

            <div class="form-control">
                <label>Password</label>
                <input type="password" name="" id="password" placeholder="Enter Your Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

            <div class="form-control">
                <label>Confirm Password</label>
                <input type="password" name="" id="confirm" placeholder="Confirm Your Password" autocomplete="off">
                <i class="fas fa-check-circle"></i>
                <i class="fas fa-exclamation-circle"></i>
                <small>Error Message</small>
            </div>

           
            <input type="submit" value="Submit" class="btn">
        </form>
    </div>
 
   <!-- Type of final confirmation page -->
    
   <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>  
    <script src="script.js"></script>
</body>
</html>
